version: "3.8"

services:
  postgres_db:
    image: postgres:15
    container_name: lib_postgres
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - library_network

  user_service:
    build:
      context: ../user-service
      dockerfile: Dockerfile
    container_name: lib_user_service
    ports:
      - "8001:8000"
    depends_on:
      - postgres_db
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
    networks:
      - library_network

  catalog_service:
    build:
      context: ../catalog-service
      dockerfile: Dockerfile
    container_name: lib_catalog_service
    ports:
      - "8002:8000"
    depends_on:
      - postgres_db
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
    networks:
      - library_network

  library_service:
    build:
      context: ../library-service
      dockerfile: Dockerfile
    container_name: lib_library_service
    ports:
      - "8003:8000"
    depends_on:
      - postgres_db
      - user_service
      - catalog_service
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
      - USER_SERVICE_URL=http://user_service:8001
      - CATALOG_SERVICE_URL=http://catalog_service:8002
    networks:
      - library_network

  reading_service:
    build:
      context: ../reading-service
      dockerfile: Dockerfile
    container_name: lib_reading_service
    ports:
      - "8004:8000"
    depends_on:
      - postgres_db
      - user_service
      - catalog_service
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
      - USER_SERVICE_URL=http://user_service:8001
      - CATALOG_SERVICE_URL=http://catalog_service:8002
    networks:
      - library_network

  rating_service:
    build:
      context: ../rating-service
      dockerfile: Dockerfile
    container_name: lib_rating_service
    ports:
      - "8005:8000"
    depends_on:
      - postgres_db
      - user_service
      - catalog_service
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
      - USER_SERVICE_URL=http://user_service:8001
      - CATALOG_SERVICE_URL=http://catalog_service:8002
    networks:
      - library_network

  review_service:
    build:
      context: ../review-service
      dockerfile: Dockerfile
    container_name: lib_review_service
    ports:
      - "8006:8000"
    depends_on:
      - postgres_db
      - user_service
      - catalog_service
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
      - USER_SERVICE_URL=http://user_service:8001
      - CATALOG_SERVICE_URL=http://catalog_service:8002
    networks:
      - library_network

  subscription_service:
    build:
      context: ../subscription-service
      dockerfile: Dockerfile
    container_name: lib_subscription_service
    ports:
      - "8007:8000"
    depends_on:
      - postgres_db
      - user_service
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
      - USER_SERVICE_URL=http://user_service:8001
    networks:
      - library_network

  recommendation_service:
    build:
      context: ../recommendation-service
      dockerfile: Dockerfile
    container_name: lib_recommendation_service
    ports:
      - "8008:8000"
    depends_on:
      - postgres_db
      - user_service
      - catalog_service
      - reading_service
      - rating_service
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
      - USER_SERVICE_URL=http://user_service:8001
      - CATALOG_SERVICE_URL=http://catalog_service:8002
      - READING_SERVICE_URL=http://reading_service:8004
      - RATING_SERVICE_URL=http://rating_service:8005
    networks:
      - library_network

volumes:
  postgres_data:

networks:
  library_network:
    driver: bridge
