version: "3.8"

services:
  postgres_db:
    image: postgres:15
    container_name: lib_postgres
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - library_network

  user_service:
    build:
      context: /Applications/Univer/kurs_4/MS/project/user-service
      dockerfile: Dockerfile
    container_name: lib_user_service
    ports:
      - "8001:8000"
    depends_on:
      - postgres_db
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
    networks:
      - library_network

  library_service:
    build:
      context: /Applications/Univer/kurs_4/MS/project/library-service
      dockerfile: Dockerfile
    container_name: lib_library_service
    ports:
      - "8002:8000"
    depends_on:
      - postgres_db
      - user_service
    environment:
      - DATABASE_URL=postgresql://library_user:library_password@postgres_db:5432/library_db
      - USER_SERVICE_URL=http://user_service:8001
    networks:
      - library_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: lib_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@library.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres_db
    networks:
      - library_network

volumes:
  postgres_data:

networks:
  library_network:
    driver: bridge
